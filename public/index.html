<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For students-Enter a Quizizz code</title>
    <link rel="icon" type="image/png" href="https://cf.quizizz.com/img/quizizz_logos/q-logo-icon.png">
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        .container {
            position: relative;
        }

        .center-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ajusta esto a la altura deseada */
        }
        
        .brillante {
            color: white;
            text-shadow: 0 0 10px white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none; /* Esto quita el borde del iframe */
        }

        :root {
            --bg: #19191a;
            --font: "Montserrat", sans-serif;
            --color-1: #3a027e;
            --color-2: #c800ff;
            --border-card: rgba(49, 49, 49, 1);
            --card-background: rgb(83, 77, 77);
            --accent: #8b3dff;
        }

        /* ---- reset ---- */
        body {
            font: normal 78% Arial, Helvetica, sans-serif;
        }

        #logo img {
            width: 70px; /* Ajusta el tamaño del logo según tus necesidades */
        }

        .sidebar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            height: 80px;
            z-index: 1;
            border-radius: 15px;
            background: rgba(105, 131, 118, 0.1);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(8px);
            -moz-backdrop-filter: blur(8px);
            -ms-backdrop-filter: blur(8px);
            -webkit-box-shadow: 0 0 50px -5px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 0 0 50px -5px rgba(0, 0, 0, 0.75);
            box-shadow: 0 0 50px -5px rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2; /* Asegura que la barra lateral esté por encima del contenedor */
        }

        .sidebar a {
            color: #fff;
            padding: 13px;
            text-decoration: none;
            box-sizing: border-box;
            font-family: "Lato", sans-serif;
            transition: all 0.5s ease;
        }

        .sidebar a.active {
            color: #ffffff;
            background: #a772ff; 
            border-radius: 10px;
        }

        .sidebar a span {
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #0b0b0b;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* SEARCH */

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .nav-active {
            position: relative;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            background-color: transparent;
            color: #ffffff;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-active::after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 50%;
            height: 2px;
            background-color: #fff;
        }

        .nav-active:hover {
            background-color: #302f2f;
        }

        .nav-btn:hover {
            background-color: #302f2f;
        }

        a {
            margin-right: 10px;
        }

    </style>
</head>

<body>
    <div class="sidebar">
        <a href="/" id="">
            <img src="" alt="">
        </a>

        <a href="./index.html" class="nav-active"><span>Home</span></a>
        <a href="./Games.html" class="nav-btn"><span>Games</span></a>
        <a href="./tube.html" class="nav-btn"><span>tube</span></a>
        <a href="./Chat.html" class="nav-btn"><span>Chat</span></a>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap');
        @import url('/assets/fonts/fa.css');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #161515;
            color: #FFF;
            font-family: Roboto, sans-serif;
            font-weight: 400;
            text-align: center;
        }

        h1, h2 {
            font-weight: 400;
        }

        .wrapper {
            width: 100%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            top: 54%;
            transform: translateY(-50%);
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px 0;
            width: 900px;
            padding: 0 25px;
            background: transparent;
        }

        html, body {
            overflow: hidden;
            height: 100%;
        }

        #intro {
            font-size: 35px;
            height: 50px;
            color: red;
        }

        #github, #github:active, #github:hover {
            height: 50px;
            width: 205px;
            font-size: 119px;
            display: block;
            text-align: center;
            color: transparent;
            text-decoration: none;
        }

        .container {
            width: 868px;
            background: transparent;
            padding: 315px;
            margin: 0 auto;
            text-align: left;
            position: relative;
            z-index: 1; /* Mantén el contenedor debajo de la barra lateral */
        }

        .form {
            display: inline-block;
            max-width: 100%;
            border: 2px solid #FFF;
            border-radius: 21px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            text-align: left;
            padding: 0 10px;
        }

        .form input {
            width: calc(100% - 64px);
            height: 43px;
            color: #FFF;
            padding: 0 5px;
            background: none;
            font-size: 14px;
            border-radius: 2px;
            border: solid 1px rgba(255, 255, 255, 0.2);
        }

        .form button {
            width: 60px;
            height: 50px;
            color: #FFF;
            background: none;
            border: none;
            outline: none;
        }

        .search-button {
            position: relative;
            width: 60px;
            height: 50px;
            color: #FFF;
            padding: 0 5px;
            font-family: "Roboto", sans-serif;
            font-size: 14px;
            background: none;
            border: solid 1px #FFF;
            border-radius: 2px;
        }

        .fa-search:before {
            content: "\f002";
            font-family: FontAwesome;
        }
    </style>
</head>

<body>
    <main id="principal">
        <div class="wrapper">
            <header>
                <div id="intro"><span></span></div>
                <a id="github" href="#"><span>Proxy</span>
                    <img src="https://img.asmedia.epimg.net/resizer/-R9iNsfOFBn6x1cROz6pji9PpTI=/360x0/cloudfront-eu-central-1.images.arcpublishing.com/diarioas/OJFDKNIX5ZCX5GQGPOVE46AROA.jpg" alt="Proxy Image" style="width: 100%;">
                </a>
            </header>
            <div class="container">
                <div class="form">
                    <input placeholder="URL Or search" id="url">
                    <button id="initiate" class="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                </div>
            </div>
        </div>
    </main>
    <script src="/assets/main.js"></script>
    <script async src="https://arc.io/widget.min.js#JknU9r2S"></script>
</body>

</html>
